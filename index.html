<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta name="viewport" content="width=device-width">
		<meta charset="UTF-8">
		<title>Cadastro</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	</head>

	<body>
		<div>
			<h1> Cadastro de Devs</h1>
			<p> Complete suas informações</p>
			<br>
		</div>

			<form>
				<fieldset>
					<div>
						<label> Nome </label>
						<input type="text" name="name" id="name">
					</div>

					<div>						
						<label> Sobrenome </label>
						<input type="text" name="Sobrenome" id="Sobrenome">
					</div>
				</fieldset>

				<div>
					<label>Email</label>
					<input type="Email" name="Email" id="Email">
				</div>

				<div>
					<label>De qual lado da aplicação você desenvolve ?</label>
						<label>  <input type="radio" name="devweb" value="front-end" checked="">Front-end
						</label>
						<label>  <input type="radio" name="devweb" value="backend">Back-End
						</label>
						<label>  <input type="radio" name="devweb" value="FullStack">FullStak
						</label>

				</div>




			</form>

	</body>

	</html>
