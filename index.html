<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta name="viewport" content="width=device-width">
		<meta charset="UTF-8">
		<title>Cadastro</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	</head>

	<body>
		<div>
			<h1 id="title"> <strong> Cadastro de Profissionais</h1><br>
			<p id="subtitle"> <strong> Complete suas informações</p>
			<br>
		</div>

			<form>
				<fieldset class="grupo">
					<div class="campo">
						<label for="nome" >  <strong> Nome </strong></label>
						<input type="text"name="name" id="name" required>
					</div>

					<div class="campo">						
						<label for="Sobrenome"> Sobrenome </label>
						<input type="text" name="Sobrenome" id="Sobrenome" required>
					</div>
				</fieldset>

				<div class="campo">
					<label for= "email"> <strong> Email </strong></label>
					<input type="Email" placeholder ="example@gmail.com.br"name="Email" id="Email" required>
				</div><br><br>

				<div class="campo">
					<label> <strong> Qual a sua especialização? </strong> </label><br>
						<label>  <input type="radio" name="devweb" value="front-end" checked="">Front-end
						</label>
						<label>  <input type="radio" name="devweb" value="backend">Back-End
						</label>
						<label>  <input type="radio" name="devweb" value="FullStack">FullStak
						</label>
				</div><br>

				<div class="campo">
					
					<label for="Senioridade"> <strong> Senioridade </strong></label>
					<select id=" Senioridade">
						<option selected disabled value="">Escolha </option>
						<option> Junior</option>
						<option> Pleno</option>
						<option> Sênior</option>
					</select>
				</div>
				
				<div class="campo">
					
					<label for="Tipo contrato"> <strong> Que tipo de contrato você procura: </strong></label>
					<select id=" Senioridade">
						<option selected disabled value="">Escolha </option>
						<option> Home Office</option>
						<option> Hibrido</option>
						<option> Presencial</option>
						<option> Indiferente</option>
					</select>
				</div><br><br>

				<fieldset class="grupofinal">
					<div class="campofinal">
						<label> <strong> Selecione as tecnologias que utiliza:</strong> </label><br><br>

						<input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" checked="">
						<label for= "tecnologia1"> HTML</label>
						<input type="checkbox" id="tecnologia1" name="tecnologia1" value="CSS">
						<label for= "tecnologia1"> CSS</label>
						<input type="checkbox" id="tecnologia1" name="tecnologia1" value="PYTHON">
						<label for= "tecnologia1"> PYTHON</label>
						<input type="checkbox" id="tecnologia1" name="tecnologia1" value="PHP">
						<label for= "tecnologia1"> PHP</label>
						<input type="checkbox" id="tecnologia1" name="tecnologia1" value="JS">
						<label for= "tecnologia1"> JS</label>
					</div>
				</fieldset>

				<div class="campo">
					<br>
					<label> <strong> Conte aqui sobre sua experiência: </strong></label><br>
					<textarea rows="6" style="width: 26em" id="experiência" name="experiência"></textarea>
				</div>

				<button class="botao" type="submit"> Concluído </button>
			</form>

			<script src="principal.js"></script>

	</body>

	</html>
